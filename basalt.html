<body>
  <div class='item-container'>

  <div class="item-container">

      <label class="item">
        Celsius
        <input type="radio" class="item-radio" id="Cel" name="radio-1" value="Celsius" checked>
      </label>
      <label class="item">
        Fahrenheit
        <input type="radio" class="item-radio" id="Fah" name="radio-1" value="Fahrenheit">
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-header">DATE or STEPS</div>
    <div class="item-container-content">
      <label class="item">
        DD.MM (EU Format)
        <input type="radio" class="item-radio" id="EUF" name="radio-2" value="0" checked>
      </label>
      <label class="item">
        MM.DD (US Format)
        <input type="radio" class="item-radio" id="USF" name="radio-2" value="1">
      </label>
      <label class="item">
        STEPS
        <input type="radio" class="item-radio" id="STE"name="radio-2" value="2">
      </label>
    </div>
  </div>

  function toggle_visibility(id) {
      var e = document.getElementById(id);
      if (e.style.display == 'block' || e.style.display=='') e.style.display = 'none';

  }</script>
